<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="asset/img/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Short - 极速安全的短链接生成服务</title>
  <meta name="description" content="基于 Cloudflare Pages 构建的现代化短链接生成服务，极速、安全、支持自定义后缀。" />
  <meta property="og:title" content="Short - 极速短链接服务" />
  <meta property="og:description" content="基于 Cloudflare Pages 的轻量、安全短链接服务" />
  <meta property="og:type" content="website" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-color: #12cd9e;
      --primary-hover: #10b981;
      --secondary-color: #906cc9;
      --bg-gradient-start: #7dd3ca;
      --bg-gradient-end: #a17ec4;
      --text-color: #1f2937;
      --text-secondary: #64748b;
      --card-bg: rgba(255, 255, 255, 0.95);
      --border-color: #e2e8f0;
      --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.12);
      --shadow-sm: 0 8px 16px rgba(0, 0, 0, 0.08);
      --status-green: #48bb78;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto;
      gap: 1rem;
      justify-items: center;
      align-items: center;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
    }

    /* 主容器：卡片样式 */
    main {
      background: var(--card-bg);
      width: 90%;
      max-width: 680px;
      padding: 1.5rem 2.5rem 2.5rem;
      /* Reduced top padding to 1.5rem */
      border-radius: 1.5rem;
      box-shadow: var(--shadow-lg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    main::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(144, 108, 201, 0.15), transparent 60%);
      pointer-events: none;
    }

    header h1 {
      header h1 {
        margin: 0;
        font-size: 2.5rem;
        font-weight: 800;
        text-align: left;
        /* Align text left relative to icon */
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.02em;
        font-family: 'Poppins', 'Inter', system-ui, -apple-system, sans-serif;
      }

      .brand-mark {
        display: block;
        width: 140px;
        /* Slightly wider to maintain visual weight */
        height: auto;
        /* CRITICAL: Remove fixed height to eliminate top/bottom whitespace */
        margin: 0 auto 0.5rem;
        transition: transform 0.3s ease;
      }

      .brand-mark:hover {
        transform: scale(1.05) rotate(3deg);
      }

      header p {
        text-align: center;
        color: #64748b;
        margin-bottom: 1.5rem;
        font-size: 1.05rem;
        line-height: 1.6;
        font-weight: 400;
      }

      .status-pill {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background: #f0fdf4;
        color: #15803d;
        border-radius: 999px;
        padding: 0.35rem 0.75rem;
        font-size: 0.8rem;
        font-weight: 600;
        border: 1px solid #bbf7d0;
        margin: 0 auto 0.75rem;
        width: fit-content;
        box-shadow: var(--shadow-sm);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: var(--status-green);
        box-shadow: 0 0 8px rgba(72, 187, 120, 0.6);
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {

        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.5;
        }
      }

      /* Alpine Cloak */
      [x-cloak] {
        display: none !important;
      }

      /* 输入框组样式 */
      .input-group {
        margin-bottom: 1.25rem;
        position: relative;
        z-index: 1;
      }

      .input-label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-secondary);
        letter-spacing: 0.01em;
      }

      input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 0.75rem;
        font-size: 1rem;
        color: var(--text-color);
        background-color: #f9fafb;
        transition: all 0.2s ease;
        box-sizing: border-box;
        outline: none;
      }

      input:focus {
        border-color: var(--primary-color);
        background-color: #fff;
        box-shadow: 0 0 0 3px rgba(18, 205, 158, 0.15);
      }

      /* 辅助文字 */
      .helper-text {
        display: block;
        margin-top: 0.5rem;
        color: #9ca3af;
        font-size: 0.8rem;
      }

      /* 按钮样式 */
      button {
        width: 100%;
        margin-top: 1rem;
        padding: 0.875rem;
        border: none;
        border-radius: 0.75rem;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 10px 20px rgba(18, 205, 158, 0.25);
      }

      button:hover:not(:disabled) {
        background: linear-gradient(135deg, var(--primary-hover), #7c3aed);
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(18, 205, 158, 0.35);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        background: #a7f3d0;
        box-shadow: none;
      }

      /* Loading 动画 */
      button.loading svg {
        animation: spin 1s linear infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      /* 提示框样式 */
      .alert {
        padding: 0.75rem;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        text-align: center;
        animation: fadeIn 0.3s ease;
        z-index: 1;
        position: relative;
      }

      .alert.success {
        background-color: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }

      .alert.error {
        background-color: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      footer {
        padding: 1rem;
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
        color: #334155;
        font-weight: 500;
      }

      footer p {
        pointer-events: auto;
      }

      footer a {
        color: #2563eb;
        text-decoration: none;
        transition: opacity 0.2s, color 0.2s;
      }

      footer a:hover {
        text-decoration: underline;
        color: #1d4ed8;
      }

      /* 移动端微调 */
      @media (max-width: 640px) {
        main {
          padding: 1.5rem;
          width: 85%;
        }

        header h1 {
          font-size: 2rem;
        }
      }

      .feature-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 0.6rem;
        margin-bottom: 0.9rem;
        z-index: 1;
        position: relative;
      }

      .feature-card {
        background: #f8fafc;
        border-radius: 1rem;
        padding: 1rem;
        text-align: center;
        border: 1px solid #f1f5f9;
        font-size: 0.85rem;
        color: var(--text-secondary);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .feature-card:hover {
        background: #fff;
        transform: translateY(-2px);
        box-shadow: var(--shadow-sm);
        border-color: var(--primary-color);
      }

      .feature-icon {
        width: 24px;
        height: 24px;
        color: var(--primary-color);
        margin-bottom: 0.25rem;
      }

      .feature-card strong {
        display: block;
        font-size: 0.95rem;
        color: var(--text-color);
        font-weight: 600;
      }

      /* 结果区域样式 */
      .result-section {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        border-radius: 1rem;
        padding: 1.5rem;
        text-align: center;
        margin-bottom: 1.5rem;
        animation: fadeIn 0.4s ease;
      }

      .result-input-group {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .result-input-group input {
        background: #fff;
        border-color: #86efac;
        color: #166534;
        font-weight: 500;
      }

      .icon-btn {
        padding: 0.875rem;
        flex-shrink: 0;
        width: auto;
        margin-top: 0;
        background: #fff;
        border: 2px solid #86efac;
        color: #166534;
        box-shadow: none;
      }

      .icon-btn:hover {
        background: #dcfce7;
        transform: none;
        box-shadow: none;
      }

      @media (max-width: 520px) {
        .feature-grid {
          grid-template-columns: 1fr;
        }
      }
  </style>
</head>

<body>

  <main x-data="app" x-cloak>
    <header>
      <div class="brand-container">
        <!-- Cloudflare Logo SVG -->
        <img src="asset/img/cloudflare-color.svg" class="brand-mark" alt="Cloudflare Logo" />
        <h1>Short Link</h1>
      </div>
      <p>基于 Cloudflare Pages 的轻量、安全短链接服务</p>
    </header>

    <div class="status-pill">
      <span class="status-dot"></span>
      服务运行中
    </div>

    <section class="feature-grid">
      <div class="feature-card">
        <svg class="feature-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        <strong>极速生成</strong>
        <span>毫秒级响应</span>
      </div>
      <div class="feature-card">
        <svg class="feature-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        <strong>安全稳定</strong>
        <span>Cloudflare 加持</span>
      </div>
      <div class="feature-card">
        <svg class="feature-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        <strong>自定义</strong>
        <span>支持专属后缀</span>
      </div>
    </section>

    <div x-show.transition.opacity="alert" class="alert" :class="alert?.type" x-text="alert?.message"></div>

    <!-- 结果显示区域 -->
    <div class="result-section" x-show="success" style="display: none;">
      <div
        style="color: #166534; font-weight: 600; margin-bottom: 0.5rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z">
          </path>
        </svg>
        生成成功！
      </div>

      <div class="result-input-group">
        <input type="text" x-model="generatedLink" readonly @click="$event.target.select()" />
        <button class="icon-btn" @click="copyResult()" title="复制链接">
          <svg x-show="!copied" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20"
            height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 012-2v-8a2 2 0 01-2-2h-8a2 2 0 01-2 2v8a2 2 0 012 2z">
            </path>
          </svg>
          <svg x-show="copied" style="display: none;" class="w-5 h-5" fill="none" stroke="currentColor"
            viewBox="0 0 24 24" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </button>
      </div>

      <button @click="reset()"
        style="background: transparent; border: 1px solid #cbd5e1; color: #64748b; margin-top: 1rem; box-shadow: none;">
        生成新的链接
      </button>
    </div>

    <!-- 表单区域 -->
    <div x-show="!success">
      <div class="input-group">
        <label class="input-label">长链接</label>
        <input type="text" placeholder="google.com" x-model="url" x-ref="url"
          @keydown.enter="submit($refs, $nextTick)" />
      </div>

      <div class="input-group">
        <label class="input-label">自定义后缀 (Slug)</label>
        <input type="text" placeholder="slug" x-model="slug" />
        <small class="helper-text">留空则自动生成随机短链 ID</small>
      </div>

      <button :class="{ loading }" :disabled="loading" @click="submit($refs, $nextTick)">
        <svg x-show="loading" class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" width="20" height="20">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        <span x-text="loading ? '生成中...' : '生成短链接'"></span>
      </button>
    </div>
  </main>

  <footer>
    <p>Powered by <a href="https://github.com/xiaokcoding/short" target="_blank">Short</a> | Cloudflare Pages</p>
  </footer>

  <script src="asset/js/alpine.js"></script>
  <script>
    const app = {
      url: '',
      slug: '',
      alert: null,
      loading: false,
      success: false,
      generatedLink: '',
      copied: false,

      submit($refs, $nextTick) {
        if (!this.url) {
          this.alert = { type: 'error', message: '请输入需要缩短的网址' }
          return
        }

        // 智能补全: 如果没有 http/https，默认补全 https://
        if (!/^https?:\/\//i.test(this.url)) {
          this.url = 'https://' + this.url
        }

        this.alert = null
        this.loading = true

        const body = { url: this.url }
        if (this.slug) body.slug = this.slug

        fetch('/create', {
          method: 'post',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify(body)
        })
          .then(res => res.json())
          .then(res => {
            this.loading = false
            if (res.message) {
              this.alert = { type: 'error', message: res.message }
              return
            }

            this.generatedLink = res.link
            this.success = true
            this.url = ''
            this.slug = ''
          })
          .catch(e => {
            this.alert = { type: 'error', message: '服务请求失败：' + e.message }
            this.loading = false
          })
      },

      reset() {
        this.success = false
        this.generatedLink = ''
        this.copied = false
        this.alert = null
      },

      copyResult() {
        if (!this.generatedLink) return

        // 优先使用 Clipboard API
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(this.generatedLink)
            .then(() => {
              this.copied = true
              setTimeout(() => this.copied = false, 2000)
            })
            .catch(() => {
              this.fallbackCopy()
            })
        } else {
          this.fallbackCopy()
        }
      },

      fallbackCopy() {
        // Fallback for older browsers
        const input = document.createElement('textarea')
        input.value = this.generatedLink
        document.body.appendChild(input)
        input.select()
        try {
          document.execCommand('copy')
          this.copied = true
          setTimeout(() => this.copied = false, 2000)
        } catch (err) {
          this.alert = { type: 'error', message: '复制失败，请手动复制' }
        }
        document.body.removeChild(input)
      }
    }
  </script>
</body>

</html>
